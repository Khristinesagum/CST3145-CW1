<html lang="en">
<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="Lessons.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<title>School classes and activities</title>
<body>
<div id="app">
    <header>
        <h1 class="sitename" v-text="sitename"></h1>
        <button class="shoppingCart" v-on:click='showShoppingCart' v-if="cartItemCount > 0">
            {{cartItemCount}}
            <span class="fas fa-cart-plus"> </span>Shopping cart
        </button>
        <button class="shoppingCartDisabled" disabled="disabled" v-else>
            <span class="fas fa-cart-plus"> </span>Shopping cart
        </button>
    </header><br>
    <div class="secondDiv">

        <h3>Sort by:</h3>
        <button class="sort" v-on:click="SortLesson('subject')">
            <span class="fas fa-book"></span> subject
        </button>
        <button class="sort" v-on:click="SortLesson('Location')">
            <span class="fas fa-map-marker-alt"></span> location
        </button>
        <button class="sort" v-on:click="SortLesson('Price')">
            <span class="fas fa-pound-sign"></span> Price
        </button>
        <button class="sort" >
            <span class="fas fa-sort-alpha-up-alt"></span> ascending
        </button>
        <button class="sort" v-on:click="sortByDESC('subject')" >
            <span class="fas fa-sort-alpha-down-alt"></span> descending
        </button>

        
    </div>
   
    <main >
        <div class="all" v-if='showLessons'>

        <div class="clearfix" v-for="lesson in lesson">
            <div class="border">
           <figure>
            <img v-bind:src="lesson.image">
           </figure>
            <p v-text="lesson.subject"></p>
            <p v-text="lesson.Location"></p>
            <p>Price:{{lesson.Price}}</p>
            <p>Spaces:{{lesson.Spaces}}</p>
            <button class="button" v-on:click='addToCart(lesson)' v-if='canAddToCart(lesson)'>Add to Cart</button>
            <button class="buttonDisabled" disabled='disabled' v-else>Add to Cart</button>
            </div>
        </div>
        </div>
        <div v-else>
            <h3 style="margin-left: 3%;">Shopping cart</h3>
            <div class="all">
            <div class="clearfix" v-for="lesson in cart">
                <div class="border">    
               <figure>
                <img v-bind:src="lesson.image">
               </figure>
                <p v-text="lesson.subject"></p>
                <p v-text="lesson.Location"></p>
                <p>Price:{{lesson.Price}}</p>
                <button class="button" v-on:click='removeItemFromCart(lesson)'>Remove item</button>
                </div>
            </div>
            </div>
            <div class="checkoutPage">
                <h2>Checkout Page</h2>
                <p>
                    <strong>Name:</strong>  
                    <input class="textfield" v.model="FullName" type="text" />
                </p>
                <p>
                    <strong>Phone:</strong>
                    <input class="textfield" v.model.number="order.Phone" type="number"/>
                </p>
                <button class="buttonCheckout"  v-on:click="submitForm" :disabled="isDisabled" >Checkout</button>
                
            </div>
        </div>
        
    </main>

</div>
<script type="text/javascript">
    var School = new Vue({
            el: "#app",
            data: {
                sitename:"School Activities",
                lesson: lessons,
                cart: [],
                showLessons: true,
                FullName: '',
                return:{
                    sortBy: 'subject',
                    sortBy: 'Location',
                    sortBy: 'Price',
                    sortDirection: 'ASC'
                },
                order: {
                    Name:'',
                    Phone:''
                }
            },
            methods: {
                addToCart(lesson) {
                    this.cart.push(lesson);
                    if(lesson.Spaces > 0){
                        lesson.Spaces = lesson.Spaces -1; //Reduce slots available once added
                    }
                },
                showShoppingCart(){
                    this.showLessons = this.showLessons ? false: true;
                },
                submitForm(){
                    alert('Order has been submitted');
                },
                canAddToCart(lesson){
                    return lesson.Spaces > this.cartCount(lesson.id);
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                removeItemFromCart(lesson){
                    if(this.cart.splice(this.cart.indexOf(lesson),1)){
                        lesson.Spaces =lesson.Spaces +1;
                    }
                        
                },
                SortLesson( by ){
                    if( by == this.sortBy ){
                        if( this.sortDirection == 'ASC' ){
                        this.sortDirection = 'DESC';
                        }else{
                        this.sortDirection = 'ASC';
                        }
                    }
                    if( by != this.sortBy ){
                        this.sortDirection = 'ASC';
                        this.sortBy = by;
                    }
                    switch( this.sortBy ){
                    case 'subject':
                        this.sortBySubjects();
                    break;
                    case 'Location':
                        this.sortByLocation();
                    break;
                    case 'Price':
                        this.sortbyPrice();
                    break;
                    }
                },
                    sortBySubjects(){
                    this.lesson.sort( function( a, b ){
                        if( this.sortDirection == 'ASC' ){
                        return ( ( a.subject == b.subject ) ? 0 : ( ( a.subject > b.subject ) ? 1 : -1 ) );
                    }
                        if( this.sortDirection == 'DESC' ){
                         return ( ( a.subject == b.subject ) ? 0 : ( ( a.subject < b.subject ) ? 1 : -1 ) );
                    }
                    }.bind(this));
                    },
                    sortByLocation(){
                    this.lesson.sort( function( a, b ){
                        if( this.sortDirection == 'ASC' ){
                        return ( ( a.Location == b.Location ) ? 0 : ( ( a.Location > b.Location ) ? 1 : -1 ) );
                    }
                        if( this.sortDirection == 'DESC' ){
                         return ( ( a.Location == b.Location ) ? 0 : ( ( a.Location < b.Location ) ? 1 : -1 ) );
                    }
                    }.bind(this));
                    },
                    sortbyPrice(){
                    this.lesson.sort( function( a, b ){
                        if( this.sortDirection == 'ASC' ){
                        return ( ( a.Price == b.Price ) ? 0 : ( ( a.Price > b.Price ) ? 1 : -1 ) );
                    }
                        if( this.sortDirection == 'DESC' ){
                         return ( ( a.Price == b.Price ) ? 0 : ( ( a.Price < b.Price ) ? 1 : -1 ) );
                    }
                    }.bind(this));
                    }

                
            },
            computed: {
                cartItemCount: function(){
                    return this.cart.length || '' ;
                },
                isDisabled: function(){
                    return this.FullName ? false:true;
                }
            }

            
    });
</script>

</body>
</html>
